{% extends 'index_base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
	{% include 'cart/sidebar_dboard.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change password:</strong>
		</header>
		<div class="card-body">
			
			<div class="row"> 
				
				<div class="col-md-12">
					<form action="{% url 'change_password' %}" method="POST" >
						{% csrf_token %}
						
						
						<div class="form-group">
							<label for="">Current Password</label>
							<input type="password" name="current_pswd" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="">New Password</label>
							<input type="password" name="new_pswd" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="">confirm Password</label>
							<input type="password" name="confirm_pswd" class="form-control" required>
						</div>
					   
					    
						<button type="submit" value="Save" class="btn btn-primary">Save</button>
					</form>
					
					
				</div>	
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		 <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
